<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>幸福小区居民公示栏</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="notice-title">幸福小区<br/>居民公示栏</div>

    <div class="notice-body notice-body-top" id="notice-top">
      为守护您与亲邻的幸福生活，小区已将现居居民进行面部与身份登记。以下照片与姓名均为“确认存在”状态下采集。
    </div>

    <div class="notice-body notice-body-bottom" id="notice-bottom">
      <p>若发现陌生面孔，请勿贸然接近。</p>
      <p>微笑，点头，悄悄离开，并告知管理处。</p>
      <p>记住彼此，我们才不会走散。</p>
    </div>

    <div class="notice-footer-line"></div>
    <div class="notice-from">幸福小区物业管理处</div>

    <div class="grid">
      <div class="resident">
        <img src="https://placehold.co/214x275" alt="居民1" />
        <div class="name">米花</div>
      </div>
      <div class="resident">
        <img src="https://placehold.co/214x275" alt="居民2" />
        <div class="name">慕山</div>
      </div>
      <div class="resident">
        <img src="https://placehold.co/214x275" alt="居民3" />
        <div class="name">有兔</div>
      </div>
      <div class="resident">
        <img src="https://placehold.co/214x275" alt="居民4" />
        <div class="name">小衿</div>
      </div>

      <div class="resident">
        <img src="https://placehold.co/214x275" alt="居民5" />
        <div class="name">林知知</div>
      </div>
      <div class="resident">
        <img src="https://placehold.co/214x275" alt="居民6" />
        <div class="name">蒋丁香</div>
      </div>
      <div class="resident">
        <img src="https://placehold.co/214x275" alt="居民7" />
        <div class="name">王小珠</div>
      </div>
      <div class="resident">
        <img src="https://placehold.co/214x275" alt="居民8" />
        <div class="name">美聆</div>
      </div>
    </div>
  </div>

  <audio id="scramble-sound" src="audio/scramble.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
